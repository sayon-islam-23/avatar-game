<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img.png" type="image/x-icon">
    <title>know your avatar</title>
</head>
<body style="background-color: black; text-align: center;">
    <div class="container">
    <section style="background-color: white; text-align:center;margin-top: 100px;">
        
        <h1 style="font-size: 50px;">Know Your Avataar !!</h1>
        <div class="centerDiv">
            <div class="details">
                <label style="font-size: 25px;">Enter Your Name</label>
                <br>
                <input type="text" name="name" id="nameid" style="width: 70%; height: 25px; margin-top: 10px; border: 2px solid black; border-radius: 5px;">
            </div>
            <br>
            <br>
            <div class="imgdiv">
                <img src="img.png" alt="image" width="300" height="300" class="imgchange">
                <br>
                
                <button>Click Me</button>
            </div>
        </div>
        <br>
        
    </section>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


<script>
    $(document).ready(function(){
        $('button').click(function(){
            const name = $('#nameid').val();
            
        $('.imgchange').attr('src',`http://joeschmoe.io/api/v1/${name}`);
        });
    });
</script>
</body>
</html>
